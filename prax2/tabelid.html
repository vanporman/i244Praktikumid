<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tavaline tabel</title>
  </head>
  <body>
    
      <div id="tabelid">
        <h3>Tabelid</h3>
          <h5>Lihtne Caption-iga tabel</h5>
        <table border="1">
            <caption>Lemmikloomad</caption>
            <tr>
                <th>Nimi</th>
                <th>Vanus</th>
                <th>Tõug</th>
            </tr>
            <tr>
                <td>Kommander Fluffy</td>
                <td>4</td>
                <td>Tavaline hall kass</td>
            </tr>
            <tr>
                <td>Hära Koer</td>
                <td>7</td>
                <td>Laika</td>
            </tr>
            <tr>
                <td>Terasilm</td>
                <td>2</td>
                <td>ummm...kana?</td>
            </tr>
            <tr>
                <td>Rull</td>
                <td>1</td>
                <td>Eriti ohustatud merisiga</td>
            </tr>  
          </table>
          
          
          <hr>

          <h5>Keerukas tabel</h5>
          <table border="1">
            <tr>
                <td colspan="3">&nbsp; &nbsp; &nbsp; &nbsp;</td>
                <td rowspan="3">&nbsp; &nbsp; &nbsp; &nbsp;</td>
            </tr>
            <tr>
                <td rowspan="3">&nbsp; &nbsp; &nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp; &nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp; &nbsp; &nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp; &nbsp; &nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp; &nbsp; &nbsp;</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp; &nbsp; &nbsp; &nbsp;</td>
            </tr>
          </table>
      </div>
      
  </body>
</html>
